<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Architecture</title>
    <!--Linking an external stylesheet-->
    <link rel="stylesheet" href="stylesheetimages.css">

    <!--To use a custom font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Japanese Architecture</h1>
    </header>

    <main>
        <!--we use this div to manage the content inside of it, we gave it an id so we can edit it separately from other divs-->
        <div id="container">
            <div>
                <!--we use the tag img to add an image. To add alt text we use "alt". to add a title we use "title". to change the height
                of an image we use "height" along with a value (the aspect ratio will remain unchanged).-->
                <img id="img1" src="images/img1.jpg"
                alt="Japanese street"
                title="Japanese street"
                height="450">
                <!--to add text under an image we use the tag figcaption-->
                <figcaption>Blur Filter<br>&copy;Creative Commons Zero (CC0) license</figcaption>
            </div>

            <div>
                <!--we use the tag img to add an image. To add alt text we use "alt". to add a title we use "title". to change the height
                of an image we use "height" along with a value (the aspect ratio will remain unchanged).-->
                <img id="img3" src="images/img3.jpg"
                alt="Authentic chochin Japanese paper lams hanging on old shrine"
                title="Authentic chochin Japanese paper lams hanging on old shrine"
                height="450">
                <!--to add text under an image we use the tag figcaption-->
                <figcaption>Invert Filter<br>&copy;Creative Commons Zero (CC0) license</figcaption>
            </div>

            <div>
                <!--we use the tag img to add an image. To add alt text we use "alt". to add a title we use "title". to change the height
                of an image we use "height" along with a value (the aspect ratio will remain unchanged).-->   
                <img id="img4" src="images/img4.jpg"
                alt="Black Traditional Japanese House Surrounded with Green Plants"
                title="Black Traditional Japanese House Surrounded with Green Plants"
                height="450">
                <!--to add text under an image we use the tag figcaption-->
                <figcaption>Contrast Filter<br>&copy;Creative Commons Zero (CC0) license</figcaption>
            </div>
        </div> 

    </main>

</html>
