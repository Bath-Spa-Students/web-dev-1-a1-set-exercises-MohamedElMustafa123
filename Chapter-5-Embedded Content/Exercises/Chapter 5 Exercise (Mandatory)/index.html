<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeded Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spiderman Across The Spider-Verse Trailer</h1>
    <!--Gave this div a class so we can customize seperatly-->
    <div class="vid"> 
        <!--to add a video we use the tag "video", we can set the height. I added controls, autoplay(autoplays video),
        muted(mutes the video unless the user unmutes it), and loop(loops the video)-->
        <video src="Poster and Video/SPIDER-MAN_ ACROSS THE SPIDER-VERSE - Official Trailer (HD).mp4"
        height="400px" 
        controls autoplay muted loop>
        </video>
    </div>

    <h1>Poster</h1>
    <!--Gave this div a class so we can customize seperatly-->
    <div class="image">
        <!--to add an image we use the tag "img"-->
        <img src="Poster and Video/trailer.jpg" height="400px" alt="Poster of the movie trailer">
    </div>
</body>
</html>
